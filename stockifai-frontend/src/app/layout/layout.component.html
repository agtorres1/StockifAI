<div class="d-flex">
    <nav class="sidebar flex-shrink-0 p-3">
        <div class="d-flex align-items-center mb-3 logo-container">
            <img src="assets/images/LogoStockifAI-clear.png" alt="StockifAI" height="40" class="logo" />
        </div>

        <ul class="sidebar-links list-unstyled ps-0">
            <li *ngFor="let item of menuItems" class="mb-1">
                <div *ngIf="item.subItems && item.subItems.length > 0">
                    <button
                        class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed w-100 sidebar-link"
                        data-bs-toggle="collapse" [attr.data-bs-target]="getCollapseId(item.title)"
                        aria-expanded="false" [attr.aria-expanded]="isSubItemActive(collapseDiv, item.subItems)">
                        <i class="{{ item.icon }} me-2"></i>
                        <span class="flex-grow-1 text-start">{{ item.title }}</span>
                        <i class="fas fa-chevron-down ms-auto"></i>
                    </button>
                    <div class="collapse" [id]="getCollapseId(item.title).slice(1)" 
                        #collapseDiv [class.show]="isSubItemActive(collapseDiv, item.subItems)">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li *ngFor="let sub of item.subItems" class="">
                                <a [routerLink]="sub.route" routerLinkActive="active"
                                    class="sidebar-link sub-link d-inline-flex align-items-center rounded ps-4">
                                    {{ sub.title }}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div *ngIf="!item.subItems || item.subItems.length === 0">
                    <a [routerLink]="item.route" routerLinkActive="active"
                        class="sidebar-link d-inline-flex align-items-center rounded w-100 text-start btn-toggle-nav">
                        <i class="{{ item.icon }} me-2"></i> {{ item.title }}
                    </a>
                </div>

            </li>
        </ul>
    </nav>

    <div class="main-content flex-grow-1 d-flex flex-column">
        <header class="app-header">
            <div class="header-title">
                {{ titleService.title() }}
            </div>
            <div class="header-icons d-flex align-items-center gap-3">
                <button class="btn btn-link position-relative p-0" aria-label="Notificaciones">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="notification-badge"></span>
                </button>

                <div class="dropdown">
                    <button class="btn btn-link p-0 dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false" aria-label="Usuario">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item pointer" (click)="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>


        <main class="container main-container flex-grow-1">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
